<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Transactions - UPI Analytics Pro</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0f0f23;
            --card-bg: #1a1a2e;
            --border-color: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a8a8a8;
            --accent-blue: #4f46e5;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-danger: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .navbar {
            background: var(--card-bg) !important;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-modern {
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }
        
        .btn-danger-modern {
            background: var(--gradient-danger);
            border: none;
            border-radius: 12px;
            padding: 8px 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .table {
            color: var(--text-primary);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .table thead th {
            background: var(--card-bg);
            border: none;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            padding: 1rem;
        }
        
        .table tbody td {
            border: none;
            background: var(--card-bg);
            padding: 1rem;
            vertical-align: middle;
        }
        
        .table tbody tr:hover {
            background: rgba(79, 70, 229, 0.1) !important;
        }
        
        .section-title {
            color: var(--text-primary);
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .badge {
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-chart-line me-3"></i>
                <span class="logo">UPI Analytics Pro</span>
            </span>
            <div class="navbar-text d-flex align-items-center gap-3">
                <small class="text-muted">All Transactions</small>
                <a href="/" class="btn btn-modern">
                    <i class="fas fa-home me-2"></i>Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h5 class="section-title">
                    <i class="fas fa-list"></i>All Transactions
                    <span class="badge bg-primary ms-2" th:text="${transactions.size()} + ' transactions'">0 transactions</span>
                </h5>
                
                <div th:if="${transactions.isEmpty()}" class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <h4>No transactions found</h4>
                    <p>Start by adding your first transaction from the dashboard.</p>
                    <a href="/" class="btn btn-modern">
                        <i class="fas fa-plus me-2"></i>Add Transaction
                    </a>
                </div>
                
                <div th:if="${!transactions.isEmpty()}" class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Sender</th>
                                <th>Receiver</th>
                                <th>Amount</th>
                                <th>Country</th>
                                <th>Purpose</th>
                                <th>Timestamp</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="t : ${transactions}">
                                <td>
                                    <span class="badge bg-secondary" th:text="${t.id}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-primary" th:text="${t.senderUpiId}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:text="${t.receiverUpiId}"></span>
                                </td>
                                <td>
                                    <strong th:text="${t.currency + ' ' + #numbers.formatDecimal(t.amount, 1, 2)}"></strong>
                                    <br><small class="text-muted" th:text="${'â‚¹' + #numbers.formatDecimal(t.amount * t.exchangeRate, 1, 2)}"></small>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${t.country}"></span>
                                </td>
                                <td>
                                    <span th:if="${t.purpose != null and t.purpose != ''}" 
                                          class="badge bg-secondary" 
                                          th:text="${t.purpose}"></span>
                                    <span th:if="${t.purpose == null or t.purpose == ''}" 
                                          class="text-muted">-</span>
                                </td>
                                <td>
                                    <small th:text="${#temporals.format(t.timestamp, 'dd/MM/yyyy HH:mm')}"></small>
                                </td>
                                <td>
                                    <button class="btn btn-danger-modern" th:onclick="'deleteTransaction(' + ${t.id} + ')'">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                fetch('/delete/' + id, {
                    method: 'DELETE'
                }).then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        location.reload();
                    } else {
                        alert('Failed to delete transaction');
                    }
                });
            }
        }
    </script>
</body>
</html>
